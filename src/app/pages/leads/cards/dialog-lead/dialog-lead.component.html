<h2 mat-dialog-title>Anotações</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  <div class="content">
    <div class="h-80 overflow-auto">
      <div *ngFor="let anotacao of lead.anotacoes!">
        <div class="flex items-center" *ngIf="!anotacao.checkbox">
          <mat-icon class="material-symbols-outlined"> brightness_1 </mat-icon>
          <p class="paragrafo-anotacao">{{ anotacao.anotacao }}</p>
        </div>
      </div>
      <div *ngFor="let anotacao of lead.anotacoes!">
        <div class="flex flex-auto items-center" *ngIf="anotacao.checkbox">
          <mat-checkbox></mat-checkbox>
          <p class="paragrafo-checkbox">{{ anotacao.topico }}</p>
        </div>
      </div>
    </div>
    <div>
      <div>
        <div class="mb-3">
          <mat-divider></mat-divider>
        </div>
        <h2 class="text-center">Adicionar</h2>
      </div>
      <div>
        <div>
          <app-label label="Anotação"></app-label>
          <textarea
            name=""
            id=""
            cols="30"
            rows="3"
            class="border border-gray-300 rounded w-full"
          ></textarea>
        </div>
        <div class="flex">
          <button
            class="bg-green-400 rounded px-4 py-2 text-white mx-auto mt-3"
          >
            Adicionar anotação
          </button>
        </div>
        <div class="my-10">
          <mat-divider></mat-divider>
        </div>
        <div class="flex items-center">
          <mat-checkbox class="example-margin"
            ><input type="text" class="border border-gray-300 rounded"
          /></mat-checkbox>
          <div>
            <button
              class="bg-green-400 rounded p-0.5 text-white h-6 text-sm my-2 ml-3"
            >
              <mat-icon class="text-sm">add</mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
    class="rounded px-4 py-2 border border-black"
  >
    Fechar
  </button>
</mat-dialog-actions>
