<div>
  <div class="w-full bg-white"><app-filtros></app-filtros></div>
  <div cdkDropListGroup>
    <div
      *ngIf="etapas"
      class="flex items-start gap-5 overflow-auto pl-20 mt-10 h-screen"
    >
      <div *ngFor="let etapa of etapas" class="snap-center">
        <app-cabecalhos [etapaDoFunil]="etapa">
          <div>
            <app-cards [itens]="getLead(etapa)" [list]="leads"></app-cards>
          </div>
        </app-cabecalhos>
      </div>
    </div>
  </div>
</div>
