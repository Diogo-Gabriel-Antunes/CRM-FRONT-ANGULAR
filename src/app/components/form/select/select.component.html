<div class="w-full">
  <select
    class="w-full bg-white rounded border border-gray-400 px-2 py-1 text-sm focus:outline-none focus:border focus:border-gray-500 disabled:bg-gray-400 h-8"
    [disabled]="!!disabled"
    [(ngModel)]="value"
    (ngModelChange)="onChange()"
  >
    <option></option>
    <option *ngFor="let option of options" [value]="option.value">
      {{ option.label }}
    </option>
  </select>
</div>
