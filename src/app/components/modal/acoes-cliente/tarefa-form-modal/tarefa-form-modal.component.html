<div class="h-72">
  <div class="mt-2">
    <div class="my-auto">
      <div class="grid grid-cols-4 w-full gap-4">
        <div>
          <div>
            <app-label label="Tipo De Tarefa"></app-label>
            <app-select
              [options]="tipoDeTarefa"
              (valueChange)="setTipoDaTarefa($event)"
            ></app-select>
          </div>
          <div class="my-5">
            <app-label label="Tipo de IntegraÃ§Ã£o"></app-label>
            <app-select
              [options]="tipoIntegracao"
              [value]="tipoIntegracaoSelected"
              (valueChange)="setTipoIntegracaoSelected($event)"
            ></app-select>
          </div>
        </div>
        <div>
          <app-label label="Data Da Tarefa"></app-label>
          <app-input-date-hours
            [value]="horaDaTarefa"
            (valueChange)="setHoraDaTarefa($event)"
          ></app-input-date-hours>
        </div>
        <div>
          <app-compromisso-form
            [tipoIntegracao]="tipoIntegracaoSelected"
            (emitindoCompromisso)="setCompromisso($event)"
          ></app-compromisso-form>
        </div>
      </div>
    </div>
  </div>
  <div class="flex w-full">
    <div class="flex mx-auto w-full">
      <button
        class="bg-green-400 text-white rounded py-1 px-2 w-1/3 mx-auto mt-5"
        (click)="createTarefa()"
      >
        Criar Tarefa
      </button>
    </div>
  </div>
</div>
