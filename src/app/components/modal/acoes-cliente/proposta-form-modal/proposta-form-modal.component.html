<div class="h-72">
  <div class="grid grid-cols-2 gap-4">
    <div>
      <app-label label="Status Da Proposta"> </app-label>
      <app-select
        [options]="statusProposta"
        (valueChange)="setStatusDaProposta($event)"
      ></app-select>
    </div>
    <div>
      <app-label label="Data Da Proposta"></app-label>
      <app-input-date-hours
        [value]="dataProposta"
        (valueChange)="setDataProposta($event)"
      ></app-input-date-hours>
    </div>
    <div>
      <app-label label="Valor Da Proposta"></app-label>
      <app-input-valor-currency></app-input-valor-currency>
    </div>
  </div>
  <div class="flex w-full">
    <div class="flex mx-auto w-full">
      <button
        class="bg-green-400 text-white rounded py-1 px-2 w-1/3 mx-auto mt-5"
        (click)="createProposta()"
      >
        Criar Proposta
      </button>
    </div>
  </div>
</div>
