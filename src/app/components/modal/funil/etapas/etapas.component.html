<h2 mat-dialog-title class="text-center">Gerenciamento de etapas do funil</h2>
<mat-dialog-content class="mat-typography">
  <div>
    <div class="flex items-center ml-10">
      <div>
        <app-label label="Etapa"></app-label>
        <app-input [value]="etapa" (valueChange)="setEtapa($event)"></app-input>
      </div>
      <div>
        <button
          class="bg-green-400 rounded p-1 mt-5 ml-4"
          (click)="saveEtapa()"
        >
          <mat-icon class="text-base text-white">add</mat-icon>
        </button>
      </div>
      <div>
        <button
          class="bg-red-400 rounded px-4 py-2 mt-5 ml-4 text-white"
          (click)="desativar()"
        >
          Desativar
        </button>
      </div>
      <div>
        <button
          class="bg-blue-400 rounded px-4 py-2 mt-5 ml-4 text-white"
          (click)="ativarEtapa()"
        >
          Ativar
        </button>
      </div>
    </div>
    <div>
      <app-table
        [tableOptions]="tableOptions"
        [data]="data"
        (paginationEvent)="setPaginationOptions($event)"
        (selectEvent)="setEtapaSelected($event)"
      ></app-table>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
    class="border border-black rounded py-2 px-4"
  >
    Fechar
  </button>
</mat-dialog-actions>
